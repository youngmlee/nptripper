<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <title>NpTripper</title>
  </head>
  <body>
    <div class="bg">
      <h2>National Park Tripper</h2>
      <div class="container">
        <div class="row">
          <div id="map" class="col-8"></div>
          <div id="capture" class="col-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/acad/acad1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Acadia</h3>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/glac/glac2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Glacier</h3>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/arch/arch4.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Arches</h3>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/yell/yell2.jpg" alt="Fourth slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Yellowstone</h3>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/yose/yose2.jpg" alt="Fifth slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Yosemite</h3>
                    </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuYK9U9zCqhyObzjdcOfdNrWzBJMSNSu0&callback=initMap">
    </script>
    <script src="main.js"></script>
  </body>
</html>
